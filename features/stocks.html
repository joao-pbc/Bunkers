<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bunkers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/stock.css">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="../script/stock.js"></script> 
    <script src="../script/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>

<body class="mainGrid">
    <header class="header">
        <a href="/features/news.html">Notícias</a>
        <a href="">Sobre nós</a>
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
              Seu capital
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Diversidade</a></li>
              <li><a class="dropdown-item" href="initialPage.html">Evolução de capital</a></li>
            </ul>
          </div>
          <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
              Investimentos
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Ações</a></li>
              <li><a class="dropdown-item" href="#">Índices</a></li>
              <li><a class="dropdown-item" href="#">Ordens</a></li>
            </ul>
          </div>
    </header>

    <div class="content">
        <div class="stockSearchInput">
            <label for="stockSearch" class="form-label">Pesquisa de ação</label>
            <div class="flex">
                <input type="text" id="stockSearch" class="form-control" aria-describedby="passwordHelpBlock">
                <i class="fa fa-search fa-2xl" onclick="search()"></i>
                <div id="passwordHelpBlock" class="form-text">
                    Escreva o nome completo da ação usando letras capitais, ex: APPL
                </div>
            </div>
        </div>
        <div id="stockContainer" class="stockTable"></div>
    </div>

    <div class="footer lightMode">
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" onclick="changeLightMode(this.checked)"
            id="flexSwitchCheckDefault">
        <label class="form-check-label lightMode" for="flexSwitchCheckDefault">Light mode</label>
      </div>
    </div>
</body>
</html>
