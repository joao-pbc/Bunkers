<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="/css/login.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="/script/login.js"></script>
</head>
<body>
   
    <div class="flex mainContent">
        <div class="title">
            <h1>Bem vindo ao bunkers</h1>
            <img src="/img/candle.png" alt="Gráfico de velas">
        </div>
        <div class="login">
            <div class="login_input">
                <label for="user">Usuário</label>
                <input type="text" name="user" id="user">
                <label for="pass">Senha</label>
                <div class="flex">
                    <input type="password" name="pass" id="pass">
                    <i class="fa fa-solid fa-eye" onclick="togglePassword()"></i>
                </div>
            </div>
            <button type="button" class="btn btn-outline-primary" onclick="onLogin()">Login</button>
            <button type="button" class="btn btn-secondary" onclick="onCancel()">Cancelar</button>
        </div>
    </div>
</body>
</html>
